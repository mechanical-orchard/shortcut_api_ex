name: Publish

on:
  workflow_dispatch:

jobs:
  version:
    name: Calculate version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.version-string }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: versioning
        uses: bitshifted/git-auto-semver@v1.1.0
        with:
          main_branch: main
          create_tag: true
          tag_prefix: "v"

  publish:
    name: Publish to Hex.pm
    needs: version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Calculate semantic version
        id: versioning
        uses: bitshifted/git-auto-semver@v1.1.0
        with:
          main_branch: main
          create_tag: false
          tag_prefix: "v"

      - name: Update version in mix.exs
        env:
          RELEASE_VERSION: ${{ steps.versioning.outputs.version-string }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sed -i '' 's/version: ".*"/version: "'${RELEASE_VERSION#v}'"/g' mix.exs mix.exs
          git add mix.exs
          git commit -m "chore: Bump version to ${RELEASE_VERSION}"
          git push

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.versioning.outputs.version-string }}
          git tag $VERSION
          git push origin $VERSION
          gh release create $VERSION \
            --title "Release $VERSION" \
            --generate-notes

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16.2"
          otp-version: "26.2.5"

      - name: Install dependencies
        run: mix deps.get

      - name: Generate docs
        run: mix docs

      - name: Publish to Hex.pm
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        # Remove the replace flag when proper versioning is in place
        run: mix hex.publish --replace --yes
